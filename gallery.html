<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Galeria · Em Manutenção</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #22170e 0, #050505 50%, #000 100%);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 25px;
    }

    .box {
      max-width: 600px;
      background: rgba(0,0,0,0.65);
      padding: 35px 30px;
      border-radius: 22px;
      border: 1px solid rgba(231,193,105,0.6);
    }

    h1 {
      font-size: 1.8rem;
      letter-spacing: 0.2rem;
      margin-bottom: 10px;
      color: #e7c169;
      text-transform: uppercase;
    }

    p {
      font-size: 1rem;
      line-height: 1.6rem;
    }

    .btn {
      display: inline-block;
      margin-top: 22px;
      padding: 10px 28px;
      border-radius: 50px;
      background: radial-gradient(circle at 20% 20%, #f5e6b3, #e7c169);
      color: #2b1a09;
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.15rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      p { font-size: 0.9rem; }
      .box { padding: 25px 18px; }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Em Manutenção</h1>
    <p>A Galeria está temporariamente em atualização.<br>
    Voltamos em breve com novas imagens e experiências inesquecíveis.</p>
    <p>Obrigado pela compreensão.</p>

    <a class="btn" href="index.html">Voltar ao início</a>
  </div>
</body>
</html>
