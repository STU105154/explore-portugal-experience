<main>
  <section class="section section-dark section-form">
    <div class="section-inner form-layout">

      <h1 class="section-title">Questionário para Hospitality</h1>
      <p class="section-lead">
        Este formulário ajuda a perceber se a Explore Portugal Experience é
        a melhor solução para o perfil do seu alojamento. Os dados não são
        partilhados com terceiros.
      </p>

      <!-- Ajusta o action/method se já estiveres a usar algum serviço -->
      <form class="partner-form" action="#" method="post">

        <div class="form-grid-2">
          <div class="form-row">
            <label for="nome-alojamento">Nome do alojamento / empresa *</label>
            <input id="nome-alojamento" name="nome" type="text" required>
          </div>

          <div class="form-row">
            <label for="tipo-propriedade">Tipo de propriedade *</label>
            <input id="tipo-propriedade" name="tipo" type="text" required
              placeholder="Ex.: Hotel, guest house, AL, boutique hotel, etc.">
          </div>
        </div>

        <div class="form-grid-2">
          <div class="form-row">
            <label for="localizacao-alojamento">Localização *</label>
            <input id="localizacao-alojamento" name="localizacao" type="text" required
              placeholder="Cidade, zona, pontos de referência">
          </div>

          <div class="form-row">
            <label for="contacto-alojamento">Pessoa de contacto *</label>
            <input id="contacto-alojamento" name="contacto" type="text" required>
          </div>
        </div>

        <div class="form-grid-2">
          <div class="form-row">
            <label for="email-alojamento">Email *</label>
            <input id="email-alojamento" name="email" type="email" required>
          </div>

          <div class="form-row">
            <label for="telefone-alojamento">Telefone / WhatsApp *</label>
            <input id="telefone-alojamento" name="telefone" type="tel" required>
          </div>
        </div>

        <div class="form-row">
          <label for="perfil-hospedes">
            Perfil principal de hóspedes *
          </label>
          <textarea id="perfil-hospedes" name="perfil" rows="3" required
            placeholder="Ex.: Lazer em casal, famílias, corporate, grupos pequenos, etc."></textarea>
        </div>

        <div class="form-row">
          <label for="necessidades-transfers">
            Necessidades principais de transfers / tours *
          </label>
          <textarea id="necessidades-transfers" name="necessidades" rows="3" required
            placeholder="Ex.: transfers aeroporto, city tours, day trips específicas, etc."></textarea>
        </div>

        <div class="form-row">
          <label for="volume-mensal">
            Volume aproximado mensal de pedidos *
          </label>
          <textarea id="volume-mensal" name="volume" rows="2" required
            placeholder="Ex.: nº médio de pedidos de transfer por mês."></textarea>
        </div>

        <div class="form-row">
          <label for="como-trabalha">
            Como trabalha atualmente estes serviços?
          </label>
          <textarea id="como-trabalha" name="como_trabalha" rows="3"
            placeholder="Equipa interna, vários parceiros, plataformas online, etc."></textarea>
        </div>

        <div class="form-row">
          <label for="condicoes-importantes">
            Condições / pontos importantes para si
          </label>
          <textarea id="condicoes-importantes" name="condicoes" rows="3"
            placeholder="Comissão, forma de faturação, tempos de resposta, idioma do atendimento, etc."></textarea>
        </div>

        <div class="form-row">
          <label for="extra-hosp">
            Observações adicionais
          </label>
          <textarea id="extra-hosp" name="extra" rows="3"
            placeholder="Qualquer detalhe relevante sobre o alojamento ou expectativas."></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-submit">
            Enviar questionário
          </button>
        </div>

      </form>
    </div>
  </section>
</main>
