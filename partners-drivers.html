<main>
  <section class="section section-dark section-form">
    <div class="section-inner form-layout">

      <h1 class="section-title">Questionário para Motoristas</h1>
      <p class="section-lead">
        Os dados são apenas utilizados para avaliar a possibilidade de parceria
        e não são partilhados com terceiros.
      </p>

      <!-- Se já tiveres um action/method a funcionar, ajusta aqui -->
      <form class="partner-form" action="#" method="post">

        <div class="form-grid-2">
          <div class="form-row">
            <label for="nome-motorista">Nome completo *</label>
            <input id="nome-motorista" name="nome" type="text" required>
          </div>

          <div class="form-row">
            <label for="email-motorista">Email *</label>
            <input id="email-motorista" name="email" type="email" required>
          </div>
        </div>

        <div class="form-grid-2">
          <div class="form-row">
            <label for="telefone-motorista">Telemóvel / WhatsApp *</label>
            <input id="telefone-motorista" name="telefone" type="tel" required>
          </div>

          <div class="form-row">
            <label for="base-motorista">Base (cidade / zona principal de saída) *</label>
            <input id="base-motorista" name="base" type="text" required>
          </div>
        </div>

        <div class="form-row">
          <label for="carta-motorista">Tipo de carta / certificados *</label>
          <input id="carta-motorista" name="carta" type="text"
                 placeholder="Ex.: Carta B, TVDE, CCM, etc." required>
        </div>

        <div class="form-row">
          <label for="viaturas-motorista">Tipo(s) de viatura disponível(veis) *</label>
          <textarea id="viaturas-motorista" name="viaturas" rows="3" required
            placeholder="Ex.: Mercedes Classe E, 1 a 3 pax; Minivan 7 pax; etc."></textarea>
        </div>

        <div class="form-row">
          <label for="idiomas-motorista">Idiomas que fala à vontade *</label>
          <textarea id="idiomas-motorista" name="idiomas" rows="2" required
            placeholder="Ex.: Português, Inglês, Espanhol, etc."></textarea>
        </div>

        <div class="form-row">
          <label for="experiencia-motorista">
            Breve resumo da experiência em transfers / tours *
          </label>
          <textarea id="experiencia-motorista" name="experiencia" rows="4" required
            placeholder="Ex.: anos de experiência, zonas onde trabalha, tipo de serviços, etc."></textarea>
        </div>

        <div class="form-row">
          <label for="disponibilidade-motorista">Disponibilidade *</label>
          <textarea id="disponibilidade-motorista" name="disponibilidade" rows="3" required
            placeholder="Ex.: Full-time, fins-de-semana, noites, épocas específicas, etc."></textarea>
        </div>

        <div class="form-row">
          <label for="zonas-motorista">
            Zonas onde trabalha com mais frequência
          </label>
          <textarea id="zonas-motorista" name="zonas" rows="3"
            placeholder="Ex.: Lisboa, Cascais, Sintra, Algarve, etc."></textarea>
        </div>

        <div class="form-row">
          <label for="extra-motorista">
            Observações / informação relevante
          </label>
          <textarea id="extra-motorista" name="extra" rows="3"
            placeholder="Condições especiais, preferências de trabalho, etc."></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-submit">
            Enviar questionário
          </button>
        </div>
      </form>
    </div>
  </section>
</main>
