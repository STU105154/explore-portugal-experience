<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partners Drivers — Explore Portugal Experience</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

  <!-- HEADER COMPACTO (SEM NAV) -->
  <header class="header">
    <a href="index.html" class="home-star" aria-label="Página inicial">
      <img src="assets/images/frame.png" alt="Star" class="star-animated" />
    </a>
    <h2 style="margin:0;font-size:18px;font-weight:600;">Partners — Drivers</h2>
  </header>

  <!-- HERO -->
  <section class="page-hero">
    <h1 class="page-hero-title">Candidaturas Drivers</h1>
    <p class="page-hero-subtitle">
      Colabore connosco e faça parte de uma equipa onde a excelência, a elegância e o profissionalismo definem cada viagem.
    </p>
  </section>

  <!-- FORMULÁRIO -->
  <section class="page-content">
    <div class="page-inner">

      <form class="form-partners" id="driversForm" method="post" enctype="multipart/form-data">

        <div class="form-row">
          <label>Nome completo</label>
          <input type="text" name="nome" required />
        </div>

        <div class="form-row">
          <label>Email</label>
          <input type="email" name="email" required />
        </div>

        <div class="form-row">
          <label>Telefone</label>
          <input type="tel" name="telefone" required />
        </div>

        <div class="form-row">
          <label>Cidade / Zona de atuação</label>
          <input type="text" name="zona" required />
        </div>

        <div class="form-row">
          <label>Tipo de serviço disponível</label>
          <select name="servico" required>
            <option value="">Selecione</option>
            <option>Transfer Aeroporto</option>
            <option>Day Tours</option>
            <option>Disponibilidade por hora</option>
          </select>
        </div>

        <div class="form-row">
          <label>Licença TVDE / Profissional (upload PDF / JPG)</label>
          <input type="file" name="licenca" accept=".pdf,.jpg,.jpeg,.png" required />
        </div>

        <div class="form-row">
          <label>Documentos adicionais (opcional)</label>
          <input type="file" name="extra" accept=".pdf,.jpg,.jpeg,.png" multiple />
        </div>

        <div class="form-row">
          <label>Mensagem</label>
          <textarea name="mensagem" rows="6"></textarea>
        </div>

        <button class="btn-primary" type="submit">Enviar candidatura</button>

      </form>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 Explore Portugal Experience</p>
    <p>Powered by: MkDesign — Portugal</p>
  </footer>

  <script src="assets/js/nav.js"></script>

</body>
</html>
